<div class="container-fluid">
  <h1>Enrollment Form Using BootStrap</h1>
  <form #userForm="ngForm">
    <div class="form-group mt-3">
      <label>Name</label>
      <input type="text" class="form-control" name="username" ngModel>
    </div>
    <div class="form-group mt-3">
      <label>Email</label>
      <input type="email" class="form-control" name="email" ngModel>
    </div>

    <div class="form-group mt-3">
      <label>Phone</label>
      <input type="tel" class="form-control" name="phone" ngModel>
    </div> 
    
    <div class="form-group mt-3">
      <select class="form-select" name="course" ngModel>
        <option selected>Choose Course</option>
        <option *ngFor="let course of topic">{{course}}</option>
      </select>
    </div>

    <div class="mt-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="timePreference" value="morning">
        <label class="form-check-label">Morning (9 AM - 12 PM)</label>
      </div>

      <div class="form-check">
        <input type="radio" class="form-check-input" name="timePreference" value="evening">
        <label class="form-check-label">Evening (5 PM - 8 PM)</label>
      </div>
    </div>

    <div class="form-check mt-3">
      <input type="checkbox" class="form-check-input" name="subscibe" ngModel>
      <label class="form-check-label">Send Me a Promotional Offers </label>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Submit</button>

  </form>

</div>
