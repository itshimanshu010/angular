<form [formGroup]="registerForm" (ngSubmit)="submitDetails()">
  <p-card header="Register" [style]="{ width: '360px' }">
    <div class="field">
      <label for="fullName">Full Name</label>
      <input
        type="text"
        pInputText
        formControlName="fullName"
        class="w-full"
        name="fullName"
        placeholder="Type your Name"
      />

      <small
        *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)"
        class="block p-error"
      >
        <div *ngIf="fullName.errors?.['required']">Name is required</div>
        <div *ngIf="fullName.errors?.['pattern']">Enter the Valid Name</div>
      </small>
    </div>

      <div class="field">
        <label for="email">Email</label>
        <input
          type="text"
          pInputText
          formControlName="email"
          class="w-full"
          name="email"
          placeholder="Type you email"
        />

        <small
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="block p-error"
        >
          <div *ngIf="email.errors?.['required']">Email is required</div>
         
          <div *ngIf="email.errors?.['pattern']">Email should be valid</div>
        </small>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input
          type="password"
          pInputText
          formControlName="password"
          class="w-full"
          name="password"
          placeholder="Type you password"
        />
        <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
          <div *ngIf="password.errors?.['required']">Password is required</div>
          <div *ngIf="password.errors?.['minlength']">Password must be at least 8 characters long</div>
        
        </small>
      </div>

      <div class="field">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          pInputText
          formControlName="confirmPassword"
          class="w-full"
          name="confirmPassword"
          placeholder="Type you password"
        />
        <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"class="block p-error">

          <div *ngIf="confirmPassword.errors?.['required']">Password is required</div>
         
        </small>

        <small class="block p-error" *ngIf="registerForm.errors?.['passwordMisMatch'] && confirmPassword.valid && password.valid">
          Password Should Match
          
        </small>
      </div>

      <div class="field">
        <label for="gender">Gender</label>
        <select
          pInputText
          formControlName="gender"
          class="w-full"
          name="gender"
        >
          <option value="" disabled>Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <small *ngIf="gender.invalid && (gender.dirty || gender.touched)" class="block p-error">
          <div *ngIf="gender.errors?.['required']">Gender is required</div>
        </small>
      </div>
  
      <div class="field">
        <label for="mobileNumber">Mobile Number</label>
        <input
          type="text"
          pInputText
          formControlName="mobileNumber"
          class="w-full"
          name="mobileNumber"
          placeholder="Type your mobile number"
        />
        <small *ngIf="mobileNumber.invalid && (mobileNumber.dirty || mobileNumber.touched)" class="block p-error">
          <div *ngIf="mobileNumber.errors?.['required']">Mobile number is required</div>
          <div *ngIf="mobileNumber.errors?.['pattern']">Enter a valid mobile number</div>
        </small>
      </div>
    

    <p-button label="Register" styleClass="w-full" [disabled]="registerForm.invalid" type="submit"></p-button>
    <div class="mt-2 flex justify-content-center align-items-center">
      Already a Member?<a routerLink="/login">Login</a>
    </div>
  </p-card>
</form>
